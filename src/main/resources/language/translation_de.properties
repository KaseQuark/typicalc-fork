expUnification.function=In diesem Schritt wurde der Constraint %0% ersetzt. Da sowohl %1% als auch %2% Funktionstypen \
 sind, m√ºssen die beiden Constraints %3% und %4% der Constraintmenge hinzugef√ºgt werden. Der urspr√ºngliche Constraint \
